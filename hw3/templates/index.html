
{% extends "base.html" %}

{% block content %}
  <h1>üé¨ Movie Reviews</h1>
  <a href="{{ url_for('create_review') }}">+ Add New Review</a>
  <table>
    <tr>
      <th>Title</th>
      <th>Rating</th>
      <th>Actions</th>
    </tr>
    {% for review in reviews %}
    <tr>
      <td> <a href="/reviews/{{ review.id }}">{{ review.title }}</a></td>
      <td>
        {% for _ in range(review.rating) %}
          ‚≠ê
        {% endfor %}
      </td>
      <td>
       
        <a href="{{ url_for('edit_review', review_id=review.id) }}">Edit</a>
        <form action="{{ url_for('delete_review', review_id=review.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this review?')">Delete</button>
        </form>
       
          
       

      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
